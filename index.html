<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <main>
            <div>
                <div id="header">
                    <h1>In Loving Memory of Abuelita Gloria</h1>
                </div>
                <img id="rounded-img" src="images/abuela406x464.PNG" />
                <div>
                    <form>
                       <h2>
                            Memorial Service RSVP
                       </h2>
                        <label>Name: </label><input name="attendeeName" placeholder="Please enter your name." required /><br>
                        <label>Email Address:</label><input name="attendeeEmail" type="email" placeholder="Please enter your email address." required><br>
                        <fieldset>Attendance:
                            <input type="radio" name="attendance" id="in-person" value="In-person" required><label>In-person</label>
                           <input type="radio" name="attendance" value="Zoom" id="zoom" required> <label>Zoom</label>
                           <input type="radio" name="attendance" id="regrets" value="Regrets" required> <label>Will not attend</label>
                            </fieldset>
                        <input type="submit" id="submitForm" placeholder="Submit">
                    </form>
                </div>
                <div>
                    <h2>What's your favorite memory of Abuelita Gloria?</h2>
                    <textarea id="comments"></textarea>
                                            <button id="submitComments">Add</button>

                    <!-- <ul id=""></ul> -->
                     <ul id="favMemories">

                     </ul>


                </div>
                
                <div id="app">
                <template id="postTemplate">
                    <h3 style="margin: 0px;">Title</h3>
                    <hr />
                    <div style="padding: 0px 15px; margin-bottom: 50px;">
                    <p>Content</p>
                    </div>
                </template>
                </div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
