                    <form>
                        <h2 id="memorialHeading">Memorial Service</h2>
                        <h3 id="memorialDate">Saturday, September 27, 2025 at 2:30 pm</h3>
                        <h3 id="inviteText">We invite you to be with us to remember Gloria Otero.</h4>
                        <label>Name: </label>

                            name="attendeeName"

                            required
                        /><br />
                        <!-- <fieldset> -->
                        </br>
                        <span id="attendanceLocation">Attendance:</span>
                        <input
                            type="radio"
                            name="attendance"
                            id="in-person"
                            value="In-person"
                            required
                        /><label>In-person</label>
                        <input
                            type="radio"
                            name="attendance"
                            value="Zoom"
                            id="zoom"
                            required
                        />
                        <label>Zoom</label>
                        <input
                            type="radio"
                            name="attendance"
                            id="regrets"
                            value="Regrets"
                            required
                        />
                        <label>Will not attend</label></br>
                        <!-- </fieldset> -->
                    </br>
                        <input
                            type="submit"
                            id="submitForm"
                            placeholder="Submit"
                        />
                    </form>
